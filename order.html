        <h2 align="center"><u>Place you Order</u></h2><br>
        
        <table border="3" cellpadding="10" align="center">
        <tbody>
            <tr>
            <td><b>Name</b></td>
            <td><input type="text" name="first name" placeholder="Enter First name"></td>
            </tr>

            <tr>
                <td><b>Contact</b></td>

            </tr>

            <tr>
                <td><b>Choose your orders</b></td>
                <td><select name="Department" id="">
                    <option value="DS">--Select--</option>

                    <option value="MBA">Popcorn Biryani Box</option>
                </select></td>
            </tr>

            <tr>
                <td><b>Quantity</b></td>
                <td><input type="number" name="contact"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button type="submit">Register</button>
                                <button type="reset">Cancel</button></td>
           </tr>
